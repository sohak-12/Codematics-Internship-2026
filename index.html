<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Portfolio - Soha Muzammil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "IBM Plex Sans", system-ui, -apple-system, sans-serif;
        background: #fafafa;
        color: #1a1a1a;
      }

      /* Professional hover states */
      .task-card {
        transition: all 0.2s ease;
        background: white;
        border: 1px solid #e0e0e0;
      }

      .task-card:hover {
        border-color: #2563eb;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
        transform: translateY(-2px);
      }

      /* Minimal active states */
      .btn-primary {
        transition: all 0.15s ease;
      }

      .btn-primary:hover {
        background: #1d4ed8;
      }

      .btn-primary:active {
        transform: scale(0.98);
      }

      /* Clean typography */
      .mono {
        font-family: "IBM Plex Mono", monospace;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }

      ::-webkit-scrollbar-thumb {
        background: #d0d0d0;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #b0b0b0;
      }

      /* Status indicator */
      @keyframes pulse-dot {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .status-pulse {
        animation: pulse-dot 2s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <!-- Grid View -->
    <div id="gridView">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-6 py-6">
          <div class="flex items-start justify-between">
            <div>
              <h1 class="text-2xl font-semibold text-gray-900 mb-1">
                Codematics Internship
              </h1>
              <p class="text-gray-600">Mubashir Shahzaib</p>
            </div>
            <div class="text-right">
              <div class="text-sm text-gray-700 font-medium mt-1">
                (In Progress)
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-6xl mx-auto px-6 py-8">
        <!-- Instructions -->
        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-8">
          <p class="text-sm text-gray-700">
            Click any task to view. Use the back button to return.
          </p>
        </div>

        <!-- Tasks Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
          <!-- Task 1 -->
          <button
            onclick="loadTask('Tasks/Task 1 - 26 January 2026/t1.html', 'Task 1', 'Basic Web Page Layout')"
            class="task-card rounded-lg p-5 text-left group"
          >
            <div class="flex items-start justify-between mb-3">
              <h3
                class="text-base font-semibold text-gray-900 group-hover:text-blue-600 transition-colors"
              >
                Task 1
              </h3>
              <span class="text-xs text-gray-500 mono">26 Jan</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">Basic Web Page Layout</p>
            <a
              href="Tasks/Task 1 - 26 January 2026/README.md"
              target="_blank"
              onclick="event.stopPropagation()"
              class="text-sm text-blue-600 hover:text-blue-700 font-medium"
            >
              README →
            </a>
          </button>

          <!-- Task 2 -->
          <button
            onclick="loadTask('Tasks/Task 02 - 26 January 2026/src/index.html', 'Task 2', 'Landing Page Using Images')"
            class="task-card rounded-lg p-5 text-left group"
          >
            <div class="flex items-start justify-between mb-3">
              <h3
                class="text-base font-semibold text-gray-900 group-hover:text-blue-600 transition-colors"
              >
                Task 2
              </h3>
              <span class="text-xs text-gray-500 mono">26 Jan</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">Landing Page Using Images</p>
            <a
              href="Tasks/Task 02 - 26 January 2026/README.md"
              target="_blank"
              onclick="event.stopPropagation()"
              class="text-sm text-blue-600 hover:text-blue-700 font-medium"
            >
              README →
            </a>
          </button>

          <!-- Task 3 -->
          <button
            onclick="loadTask('Tasks/Task 03 - 27 January 2026/src/index.html', 'Task 3', 'Submission Form Layout')"
            class="task-card rounded-lg p-5 text-left group"
          >
            <div class="flex items-start justify-between mb-3">
              <h3

              >

              </h3>
              <span class="text-xs text-gray-500 mono">27 Jan</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">Submission Form Layout</p>
            <a
              href="Tasks/Task 03 - 27 January 2026/README.md"

            </a>
          </button>

          <!-- Task 4 -->
          <button

          >
            <div class="flex items-start justify-between mb-3">
              <h3
                class="text-base font-semibold text-gray-900 group-hover:text-blue-600 transition-colors"
              >
                Task 4
              </h3>
              <span class="text-xs text-gray-500 mono">28 Jan</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">Diagonal Cut Design</p>
            <a
              href="Tasks/Task 04 - 28 January 2026/README.md"
              target="_blank"
              onclick="event.stopPropagation()"
              class="text-sm text-blue-600 hover:text-blue-700 font-medium"
            >
              README →
            </a>

          <!-- Task 5 - HTML/CSS -->
          <button

          >
            <div class="flex items-start justify-between mb-3">
              <h3
                class="text-base font-semibold text-gray-900 group-hover:text-blue-600 transition-colors"
              >
                Task 5 (HTML/CSS)
              </h3>
              <span class="text-xs text-gray-500 mono">29 Jan</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">Law Firm Website</p>
            <a
              href="Tasks/Task 05 - 29 January 2026/README.md"
              target="_blank"
              onclick="event.stopPropagation()"

            >
              README →
            </a>

          <!-- Task 5 - Tailwind -->
          <button
            onclick="loadTask('Tasks/Task 05 - 29 January 2026/src/Tailwind/index.html', 'Task 5', 'Law Firm Website (Tailwind)')"
            class="task-card rounded-lg p-5 text-left group"
          >
            <div class="flex items-start justify-between mb-3">
              <h3
                class="text-base font-semibold text-gray-900 group-hover:text-blue-600 transition-colors"
              >
                Task 5 (Tailwind)
              </h3>
              <span class="text-xs text-gray-500 mono">29 Jan</span>
            </div>
            <p class="text-sm text-gray-600 mb-4">Law Firm Website</p>
            <a
              href="Tasks/Task 05 - 29 January 2026/README.md"
              target="_blank"
              onclick="event.stopPropagation()"
              class="text-sm text-blue-600 hover:text-blue-700 font-medium"
            >

            </a>

        </div>
      </main>

      <!-- Footer -->
      <footer class="border-t border-gray-200 bg-white mt-12">
        <div class="max-w-6xl mx-auto px-6 py-6">
          <p class="text-sm text-gray-600 text-center">
            Mubashir Shahzaib — Codematics Internship Evaluation
          </p>
        </div>
      </footer>
    </div>

    <!-- Task View -->
    <div id="taskView" class="hidden fixed inset-0 flex flex-col bg-white">
      <!-- Task Header -->
      <div class="bg-white border-b border-gray-200 flex-shrink-0">
        <div class="px-6 py-4">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
              <button
                onclick="goBack()"
                class="btn-primary flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                  ></path>
                </svg>
                Back
              </button>
              <div class="h-6 w-px bg-gray-300"></div>
              <div>
                <div
                  id="taskLabel"
                  class="text-sm font-semibold text-gray-900"
                ></div>
                <div id="taskSubtitle" class="text-xs text-gray-600"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Task Content - Full Screen Iframe -->
      <iframe id="taskFrame" class="flex-1 w-full border-0"></iframe>
    </div>

    <script>
      // Load task in iframe
      function loadTask(url, label, subtitle) {
        const gridView = document.getElementById("gridView");
        const taskView = document.getElementById("taskView");

        document.getElementById("taskLabel").textContent = label;
        document.getElementById("taskSubtitle").textContent = subtitle;
        document.getElementById("taskFrame").src = url;

        gridView.classList.add("hidden");
        taskView.classList.remove("hidden");
      }

      // Return to grid view
      function goBack() {
        const gridView = document.getElementById("gridView");
        const taskView = document.getElementById("taskView");

        taskView.classList.add("hidden");
        gridView.classList.remove("hidden");
        document.getElementById("taskFrame").src = "";
      }
    </script>
  </body>
</html>
